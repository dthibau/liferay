services:
  liferay-postgresql:
    image: postgres:15.1
    volumes:
      - liferay_db:/var/lib/postgresql
      - liferay_data:/var/lib/postgresql/data
    networks:
      - back
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432

  pgadmin4:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "81:80"
    depends_on:
      - liferay-postgresql
    networks:
      - back
volumes:
  liferay_data:
  liferay_db:

networks:
  back:
